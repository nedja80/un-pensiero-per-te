
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Auguri Speciali âœ¨</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #ffe2f2, #ff92c2);
            font-family: "Arial", sans-serif;
            height: 100vh;
            text-align: center;
        }

        h1 {
            position: absolute;
            top: 10%;
            width: 100%;
            color: white;
            font-size: 3rem;
            text-shadow: 0 0 20px rgba(255,255,255,0.8);
        }

        p {
            position: absolute;
            top: 20%;
            width: 100%;
            color: white;
            font-size: 1.4rem;
        }

        .ball {
            position: absolute;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: radial-gradient(circle, #fff, #ffcc00);
            box-shadow: 
                0 0 15px #fff,
                0 0 30px #ffcc00,
                0 0 60px #ff9d00;
        }

        .explosion {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,1), rgba(255,0,150,0.3), rgba(255,0,150,0));
            opacity: 0.8;
            pointer-events: none;
        }

        .flower {
            position: absolute;
            width: 70px;
            height: 70px;
            filter: drop-shadow(0 0 10px white);
        }

        .message {
            position: absolute;
            color: #fff;
            font-size: 2.5rem;
            font-weight: bold;
            opacity: 0;
            text-shadow: 
                0 0 10px #fff, 
                0 0 20px #ff77dd,
                0 0 30px #ff44cc;
        }
    </style>
</head>

<body>
    <h1>âœ¨ Auguri Speciali âœ¨</h1>
    <p>Clicca per vedere l'effetto magico!</p>

    <audio id="fx" src="https://www.fesliyanstudios.com/play-mp3/4386" preload="auto"></audio>

    <div onclick="launchBall(event)" style="width:100%;height:100%;position:absolute;"></div>

    <script>
        function launchBall(event) {
            let fx = document.getElementById("fx");
            fx.currentTime = 0;
            fx.play();

            let ball = document.createElement("div");
            ball.classList.add("ball");
            document.body.appendChild(ball);

            let startX = window.innerWidth / 2;
            let startY = window.innerHeight;

            let endX = event.clientX;
            let endY = event.clientY;

            ball.style.left = startX + "px";
            ball.style.top = startY + "px";

            anime({
                targets: ball,
                left: endX,
                top: endY,
                duration: 1200,
                easing: "easeOutQuad",
                complete: () => {
                    ball.remove();
                    explosionAt(endX, endY);
                    flowersAt(endX, endY);
                    showMessage(endX, endY);
                }
            });
        }

        function explosionAt(x, y) {
            let boom = document.createElement("div");
            boom.classList.add("explosion");
            boom.style.left = x + "px";
            boom.style.top = y + "px";
            document.body.appendChild(boom);

            anime({
                targets: boom,
                width: [20, 200],
                height: [20, 200],
                opacity: [0.8, 0],
                easing: "easeOutExpo",
                duration: 900,
                complete: () => boom.remove()
            });
        }

        function flowersAt(x, y) {
            for (let i = 0; i < 14; i++) {
                let flower = document.createElement("img");
                flower.src = "https://cdn-icons-png.flaticon.com/512/4822/4822083.png";
                flower.classList.add("flower");
                document.body.appendChild(flower);

                let angle = Math.random() * Math.PI * 2;
                let distance = 100 + Math.random() * 150;

                let finalX = x + Math.cos(angle) * distance;
                let finalY = y + Math.sin(angle) * distance;

                anime({
                    targets: flower,
                    left: [x, finalX],
                    top: [y, finalY],
                    opacity: [1, 0],
                    scale: [0.6, 1.3],
                    rotate: Math.random() * 360,
                    easing: "easeOutExpo",
                    duration: 2500,
                    complete: () => flower.remove()
                });
            }
        }

        function showMessage(x, y) {
            let msg = document.createElement("div");
            msg.classList.add("message");
            msg.innerHTML = "ðŸŒ¸ Auguri di Cuore! ðŸŒ¸";

            msg.style.left = (x - 120) + "px";
            msg.style.top = (y - 60) + "px";

            document.body.appendChild(msg);

            anime({
                targets: msg,
                opacity: [0, 1],
                translateY: [20, -30],
                scale: [0.8, 1.2],
                easing: "easeOutBack",
                duration: 1500,
                complete: () => {
                    anime({
                        targets: msg,
                        opacity: [1, 0],
                        duration: 1200,
                        easing: "easeInQuad",
                        delay: 1000,
                        complete: () => msg.remove()
                    });
                }
            });
        }
    </script>
</body>
</html>
