    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const clickArea = document.getElementById("click-area");
            const cat = document.getElementById("cat");
            const clickSound = document.getElementById("clickSound");
            const purrSound = document.getElementById("purrSound");
            const bgMusic = document.getElementById("bgMusic");
            const downloadBtn = document.getElementById("downloadBtn");
            const audioNotice = document.getElementById("audioNotice");

            // Mostra notifica audio
            audioNotice.style.display = 'block';
            setTimeout(() => {
                audioNotice.style.display = 'none';
            }, 3000);

            // Gestione audio interattiva
            let audioEnabled = false;
            
            function enableAudio() {
                if (!audioEnabled) {
                    audioEnabled = true;
                    bgMusic.volume = 0.3;
                    purrSound.volume = 0.4;
                    clickSound.volume = 0.5;
                    
                    bgMusic.play().catch(e => console.log('Audio background pronto'));
                    audioNotice.style.display = 'none';
                }
            }

            // Abilita audio al primo click
            document.addEventListener('click', enableAudio);
            document.addEventListener('touchstart', enableAudio);

            // Click area principale
            clickArea.addEventListener("click", function(event) {
                if (event.target === cat || event.target === downloadBtn) return;
                enableAudio();
                launchBall(event.clientX, event.clientY);
            });

            // Touch per mobile
            clickArea.addEventListener("touchstart", function(event) {
                if (event.target === cat || event.target === downloadBtn) return;
                event.preventDefault();
                const touch = event.touches[0];
                enableAudio();
                launchBall(touch.clientX, touch.clientY);
            });

            // Interazione con il gattino
            cat.addEventListener("click", handleCatInteraction);
            cat.addEventListener("touchstart", function(event) {
                event.preventDefault();
                handleCatInteraction();
            });

            function handleCatInteraction() {
                enableAudio();
                const rect = cat.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                anime({
                    targets: cat,
                    scale: [1, 1.08, 1],
                    duration: 800,
                    easing: "easeInOutQuad"
                });

                // Attiva le fusa
                if (purrSound.paused) {
                    purrSound.currentTime = 0;
                    purrSound.play().catch(e => {});
                }

                explosionAt(centerX, centerY);
                flowersAt(centerX, centerY);
                showMessage(centerX, centerY, "Prrrr... ðŸ˜ºðŸ’–");
            }

            // Download funzionante
            downloadBtn.addEventListener("click", function(event) {
                event.stopPropagation();
                enableAudio();
                
                // Crea il contenuto HTML completo
                const htmlContent = `<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        ${document.querySelector('style').innerHTML}
    </style>
</head>
<body>
    ${document.getElementById('click-area').outerHTML}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"><\/script>
    <script>
        ${document.querySelector('script').innerHTML}
    <\/script>
</body>
</html>`;
                
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'auguri-speciali.html';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            });

            // Funzioni di animazione
            function launchBall(endX, endY) {
                if (audioEnabled) {
                    clickSound.currentTime = 0;
                    clickSound.play().catch(e => {});
                }

                const ball = document.createElement("div");
                ball.classList.add("ball");
                document.body.appendChild(ball);

                const startX = window.innerWidth / 2;
                const startY = window.innerHeight + 30;

                ball.style.left = startX + "px";
                ball.style.top = startY + "px";

                anime({
                    targets: ball,
                    left: endX,
                    top: endY,
                    duration: 1100,
                    easing: "easeOutQuad",
                    complete: () => {
                        ball.remove();
                        explosionAt(endX, endY);
                        flowersAt(endX, endY);
                        showMessage(endX, endY, "Auguri! ðŸ’«");
                    }
                });
            }

            function explosionAt(x, y) {
                const boom = document.createElement("div");
                boom.classList.add("explosion");
                boom.style.left = x + "px";
                boom.style.top = y + "px";
                document.body.appendChild(boom);

                anime({
                    targets: boom,
                    width: [20, 250],
                    height: [20, 250],
                    marginLeft: ["-10px", "-125px"],
                    marginTop: ["-10px", "-125px"],
                    opacity: [0.9, 0],
                    easing: "easeOutExpo",
                    duration: 900,
                    complete: () => boom.remove()
                });
            }

            function flowersAt(x, y) {
                const petals = 12;
                for (let i = 0; i < petals; i++) {
                    setTimeout(() => {
                        const flower = document.createElement("img");
                        flower.classList.add("flower");
                        flower.src = "https://cdn-icons-png.flaticon.com/512/4822/4822083.png";
                        document.body.appendChild(flower);

                        const angle = (Math.PI * 2 * i) / petals;
                        const distance = 80 + Math.random() * 100;
                        const finalX = x + Math.cos(angle) * distance;
                        const finalY = y + Math.sin(angle) * distance;

                        flower.style.left = x + "px";
                        flower.style.top = y + "px";

                        anime({
                            targets: flower,
                            left: finalX,
                            top: finalY,
                            opacity: [1, 0],
                            scale: [0.3, 1],
                            rotate: Math.random() * 360,
                            easing: "easeOutExpo",
                            duration: 2000,
                            complete: () => flower.remove()
                        });
                    }, i * 100);
                }
            }

            function showMessage(x, y, text) {
                const msg = document.createElement("div");
                msg.classList.add("message");
                msg.textContent = text;
                msg.style.left = x + "px";
                msg.style.top = y + "px";
                document.body.appendChild(msg);

                anime({
                    targets: msg,
                    opacity: [0, 1],
                    translateY: [20, -10],
                    scale: [0.8, 1.1],
                    duration: 1300,
                    easing: "easeOutBack",
                    complete: () => {
                        anime({
                            targets: msg,
                            opacity: [1, 0],
                            translateY: [-10, -30],
                            duration: 1200,
                            delay: 900,
                            easing: "easeInQuad",
                            complete: () => msg.remove()
                        });
                    }
                });
            }
        });
    </script>
